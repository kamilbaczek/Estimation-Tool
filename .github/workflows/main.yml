name: Build
on:
  push:
    branches:
      - develop
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
     
    - name: Checkout 
      uses: actions/checkout@v2
      with:
        fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
    - uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.x' # SDK Version to use.
    - name: Install sonarscanner-dotnet
      run: dotnet new tool-manifest && dotnet tool install --global dotnet-sonarscanner
    - name: Sonarscanner for dotnet
      run: |
           dotnet build
           dotnet test --settings coverlet.runsettings --logger:trx
    - name: Setup sonarqube
      uses: warchant/setup-sonar-scanner@v3
    - name: Run sonarqube
      env:
    # to get access to secrets.SONAR_TOKEN, provide GITHUB_TOKEN
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: sonar-scanner
       -Dsonar.login=${{ secrets.SONAR_TOKEN }}
       -Dsonar.organization=kamilbaczek
       -Dsonar.projectKey=kamilbaczek_Estimation-Tool
       -Dsonar.language=cs
       -Dsonar.host.url=https://sonarcloud.io/
       -Dsonar.exclusions=**/*.html
       -Dsonar.cs.opencover.reportsPaths=**/coverage.opencover.xml
       -Dsonar.projectVersion=1.${{ github.run_number }}
       -Dsonar.cs.vstest.reportsPaths=**/*.trx
