name: Build
on:
  push:
    branches:
      - develop
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
     
    - name: Checkout 
      uses: actions/checkout@v2
      with:
        fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
    - uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.x' # SDK Version to use.
    - name: Install sonarscanner-dotnet
      run: dotnet new tool-manifest && dotnet tool install --global dotnet-sonarscanner --version 5.4
    - name: Sonarscanner for dotnet
      run: |
           dotnet test --settings coverlet.runsettings --logger:trx
           dotnet sonarscanner begin /d:sonar.sources="./Src/**" /d:sonar.tests="**/Tests/**" /d:sonar.verbose=true /v:1.${{ github.run_number }} /d:sonar.language=cs /o:"kamilbaczek" /d:sonar.host.url="https://sonarcloud.io" /d:sonar.login="$SONAR_TOKEN" /d:sonar.exclusions=**/*.html /key:"kamilbaczek_Estimation-Tool" /d:sonar.cs.opencover.reportsPaths="**/coverage.opencover.xml" /d:sonar.cs.vstest.reportsPaths="**/*.trx"
           dotnet build
           dotnet sonarscanner end /d:sonar.login="$SONAR_TOKEN"

