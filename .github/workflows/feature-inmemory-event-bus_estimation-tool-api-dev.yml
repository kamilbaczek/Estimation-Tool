# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - estimation-tool-api-dev

on:
  push:
    branches:
      - feature/inmemory-event-bus
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_da6c106552494435837097d85abd4af6 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d1389f33dca5473bb3313ccba9e8d878 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_da6c106552494435837097d85abd4af6 }}/estimation-tool-dev:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'estimation-tool-api-dev'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e69f7a514d4f44a3aaa335443b1c6b83 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_da6c106552494435837097d85abd4af6 }}/estimation-tool-dev:${{ github.sha }}'